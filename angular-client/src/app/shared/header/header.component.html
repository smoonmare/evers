<div class="eaton mat-typography layout-container" fxFlexFill cdkScrollable>
  <mat-toolbar color="primary" class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
    <mat-toolbar-row class="toolbar-row">
      <div class="brand-container">
        <span><a routerLink="/">Evers West</a></span>
      </div>

      <!-- Add navigation links for Home and Inventory -->
      <div class="nav-links">
        <a routerLink="/" routerLinkActive="active-link" routerLinkActiveOptions="{ exact: true }">Home</a>
        <a routerLink="/inventory" routerLinkActive="active-link"
          routerLinkActiveOptions="{ exact: true }">Inventory</a>
      </div>

      <button mat-icon-button (click)="openSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
    <mat-toolbar-row class="toolbar-row">
      <button class="search-icon" mat-icon-button disabled>
        <mat-icon>search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
      <button mat-icon-button (click)="closeSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
