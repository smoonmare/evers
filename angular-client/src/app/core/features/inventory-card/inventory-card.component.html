<!-- inventory-card.component.html -->

<mat-card class="machine-card">
  <img mat-card-image [src]="item?.thumbnail" alt="Thumbnail of {{ item?.name }}">
  
  <mat-card-header>
    <mat-card-title>{{ item?.name }}</mat-card-title>
    <mat-card-subtitle>{{ item?.year }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>Price: {{ item?.price }}</p>
    <p>Status: {{ item?.status }}</p>
  </mat-card-content>
</mat-card>
