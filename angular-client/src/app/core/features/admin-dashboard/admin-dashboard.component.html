<div class="admin-container">

  <div class="admin-header">
    <span>Admin Dashboard</span>
  </div>

  <div class="content">
    <div class="inventory-list">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>

      <div class="inventory-scroll">
        @for (item of inventory; track item.id) {
          <app-inventory-card [item]="item" (click)="selectMachine(item)"></app-inventory-card>
        }
        @empty {
          No items found in inventory.
        }
      </div>
    </div>

    <form [formGroup]="machineForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="machine-form">
      <div class="form-fields-group">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Year</mat-label>
          <input matInput type="number" formControlName="year" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <select matNativeControl required>
            <option value="available">Available</option>
            <option value="sold">Sold</option>
          </select>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>

</div>
